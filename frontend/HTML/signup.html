><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style/signup.css">
  <title>SkillHub</title>
</head>


<body id='signup'>
  <div class="mymouse"></div>
  <div class="form-container">
    <form class="fr">
      <h1 class="elem">Sign Up </h1>
      <div class="fname-container">
        <label for='fname'>First Name</label>
        <input type="text" id="fname" name="fname" class="elem" >
      </div>
      <div class='lname-container'>
        <label for='lname'>Last Name</label>
        <input type="text" id="lname" name="lname" class="elem">
      </div>
     <div class='email-container'>
        <label for='email'>Email</label>
        <input type="text" id="email" name="email" class="elem">
      </div> 
      <div class='email-container'>
        <label for='Password'>Password</label>
        <input type="text" id="Password" name="Password" class="elem">
      </div> 
      <a href="interests.html">
      <input type="button" value="Create account" class="submit-btn elem"></a>
      
    </form>
    <img src="https://img.freepik.com/free-vector/fingerprint-concept-illustration_114360-3630.jpg?w=740&t=st=1690655121~exp=1690655721~hmac=a5de1b1e50d0513d9af30d378c665483c904dd89a6ca2eaae62986b10e3b5c85">
  </div>
  <script defer src='../assets/script/main.js'></script>
  
</body>
</html>
