<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <!-- Link to google font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link to the common css section -->
    <link rel="stylesheet" href="../assets/style/interests.css">
    <!-- Link to the common css section -->
    <link rel="stylesheet" href="../assets/style/common.css">
    <!-- Link to normalize  -->

    <!-- Link to icon image -->
    <link rel="icon" href="../img/title log.jpg">
    <title>SJILL-HUB</title>
<body>
    <div class="popup" id="interestPopup">
        <div class="popup-content">
            <div class="layout"></div>
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>What are your areas of interest?</h2>
            <form id="interestForm">
                <label><input type="checkbox" name="interest" value="programming"> Programming</label>
                <label><input type="checkbox" name="interest" value="design"> Design</label>
                <label><input type="checkbox" name="interest" value="math"> Math</label>
                <label><input type="checkbox" name="interest" value="programming"> Programming</label>
                <label><input type="checkbox" name="interest" value="design"> Design</label>
                <label><input type="checkbox" name="interest" value="math"> Math</label>
                <label><input type="checkbox" name="interest" value="programming"> Programming</label>
                <label><input type="checkbox" name="interest" value="design"> Design</label>
                <label><input type="checkbox" name="interest" value="math"> Math</label>
                <!-- Add more fields as needed -->
                <button type="button" onclick="submitForm()">Confirm Interests</button>
            </form>
        </div>
    </div>
    <script src='../assets/script/main.js'></script>
</body>
</html>
